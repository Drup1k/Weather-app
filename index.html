<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Add location</h1>
            <form action="" id="search-form">
                <label for="search-term">Search the city area</label>
                <div class="form-row">
                    <input type="text" placeholder= "e.g. Barcelona" name="search-term" id="search-term" autofocus>
                        <button type="submit"><img src="./img/static/icons8-add-70.png" class="search-button" alt="search button"></button>
                </div>
                <p class="form-msg">Hallo, this is the meassage</p>
            </form>
        </header>
        <section>
            <ul class="cities">
                <li>
                    <figure>
                        <img src="./img/animated/day.svg" alt="Sunny day" class="img-condition">
                    </figure>
                    <div>
                        <h2>21<sup>°C</sup></h2>
                        <p class="city-conditions">Sunny</p>
                        <h3><span class="city-name">Athens</span>
                            <span class="city-country">GR</span></h3>
                    </div>
                </li>
                <li>
                    <figure>
                        <img src="./img/animated/day.svg" alt="Sunny day" class="img-condition">
                    </figure>
                    <div>
                        <h2>21<sup>°C</sup></h2>
                        <p class="city-conditions">Sunny</p>
                        <h3><span class="city-name">Athens</span>
                            <span class="city-country">GR</span></h3>
                    </div>
                </li>
            </ul>
        </section>
        <footer>
            <p>
                <small>Weather App Project - Zhidkov Andrej</small> - SVG's from <a href="https://www.amcharts.com/">AMCHARTS</a></p>
        </footer>
    </div>
    

<script src="script.js"></script>    
</body>
</html>
